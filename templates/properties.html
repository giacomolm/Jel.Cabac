<li>{{name}}: 
	<span id="{{id}}" class="add" style="margin-right:15px; float:right; cursor:pointer; display:{{unbounded ? "display":"none"}}">+</span>
	<span id="{{id}}" class="remove" style="margin-right:15px; float:right; cursor:pointer; display:{{minus ? "display":"none"}}">-</span>
</li>
<li><input type="text" id="{{id}}" value="{{value}}" name="{{name}}"/></li>
